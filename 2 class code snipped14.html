<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Image Styles Example</title>
<!-- Bootstrap CSS -->
<link
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/
bootstrap.min.css" rel="stylesheet">
<style>
.image-container {
display: flex;
align-items: center;
margin-top: 20px; }
.rounded-image {
width: 100px;
height: 100px;
border: 2px solid #f00;
border-radius: 10px;
margin-right: 20px;}
.circle-image {
width: 100px;
height: 100px;
border: 2px solid #00f;
border-radius: 50%; }
.image-label {
font-size: 14px;
margin-top: 5px;
text-align: center;}
</style>
</head>
<body>
<div class="container">
<h2>Bootstrap Image Styles Example</h2>
<div class="image-container">
<!-- Rounded Image -->
<div>
<img
src="https://cdn.pixabay.com/photo/2015/05/19/07/44/browser-773215_1280.png" class="rounded-image" alt="Rounded image">
<div class="image-label">Rounded Image</div>
</div>
<!-- Circular Image -->
<div>
<img
src="https://cdn.pixabay.com/photo/2015/05/19/07/44/browser-773215_1280.png" class="circle-image" alt="Circular image">
<div class="image-label">Circular Image</div> </div> </div>
</body>
</html>
